apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-deployment2
  template:
    metadata:
      labels:
        app: demo-deployment2
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: demo-deployment2
          image: jumpingjacks.azurecr.io/mbaoma/demo-app 
          # image: demo-app:latest
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          ports:
            - containerPort: 5000

        
